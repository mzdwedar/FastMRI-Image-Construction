global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: triton
    metrics_path: /metrics
    static_configs:
      - targets: ["triton:8002"]

